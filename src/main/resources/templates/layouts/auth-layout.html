<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title layout:title-pattern="$AUTH_CONTENT_TITLE - $AUTH_LAYOUT_TITLE"></title>

    <!-- General CSS Files -->
    <link rel="stylesheet" th:href="@{/assets/modules/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/modules/fontawesome/css/all.min.css}"/>

    <!-- CSS Libraries -->
    <link rel="stylesheet" th:href="@{/assets/modules/bootstrap-social/bootstrap-social.css}"/>
    <link rel="stylesheet" th:href="@{/assets/modules/jquery-selectric/selectric.css}"/>

    <!-- Template CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/components.css}"/>
    <!-- Start GA -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-94034622-3"></script>

    <div th:replace="components/script :: script"></div>
    <!-- /END GA --></head>

<body>
<div id="app">
    <section class="section">
        <div class="container mt-5">
            <div class="row">
                <div layout:fragment="auth_content"></div>
            </div>
        </div>
    </section>
</div>

<!-- General JS Scripts -->
<script th:src="@{/assets/modules/jquery.min.js}"></script>
<script th:src="@{/assets/modules/popper.js}"></script>
<script th:src="@{/assets/modules/tooltip.js}"></script>
<script th:src="@{/assets/modules/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/modules/nicescroll/jquery.nicescroll.min.js}"></script>
<script th:src="@{/assets/modules/moment.min.js}"></script>
<script th:src="@{/assets/js/stisla.js}"></script>

<!-- JS Libraies -->
<script th:src="@{/assets/modules/jquery-pwstrength/jquery.pwstrength.min.js}"></script>
<script th:src="@{/assets/modules/jquery-selectric/jquery.selectric.min.js}"></script>

<!-- Page Specific JS File -->
<script th:src="@{/assets/js/page/auth-register.js}"></script>

<!-- Template JS File -->
<script th:src="@{/assets/js/scripts.js}"></script>
<script th:src="@{/assets/js/custom.js}"></script>
</body>
</html>
