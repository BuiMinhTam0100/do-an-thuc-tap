<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}">
<head>
    <title>Quản lý người dùng</title>
</head>
<body>
<div class="main-content" layout:fragment="content">
    <section class="section">
        <div class="section-header">
            <h1>Quản lý người dùng</h1>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a th:href="@{/}">Trang chủ</a></div>
                <div class="breadcrumb-item">Quản lý người dùng</div>
            </div>
        </div>

        <div class="section-body">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <button type="button" class="btn btn-primary rounded-pill"
                                    data-toggle="modal" data-target="#modalCreate">
                                <i class="fas fa-plus"></i> Thêm mới
                            </button>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-striped table-md">
                                    <tr>
                                        <th>ID</th>
                                        <th>Họ tên</th>
                                        <th>Tên người dùng</th>
                                        <th>Quyền tài khoản</th>
                                        <th>Trạng thái</th>
                                        <th>Hành động</th>
                                    </tr>
                                    <tr th:each="s, iterStat : ${get_users}">
                                        <td th:text="${iterStat.count}"></td>
                                        <td th:text="${s.fullName()}"></td>
                                        <td th:text="${s.username()}"></td>
                                        <td>
                                            <div th:if="${s.roleName() == 'ADMIN'}">
                                                Quản trị viên
                                            </div>

                                            <div th:if="${s.roleName() == 'MANAGER'}">
                                                Quản lý
                                            </div>
                                        </td>
                                        <td>
                                            <div th:if="${s.status() == 1}" class="badge badge-success">
                                                Đang hoạt động
                                            </div>

                                            <div th:if="${s.status() != 1}" class="badge badge-danger">
                                                Không hoạt động
                                            </div>
                                        </td>
                                        <td>
                                            <a th:href="@{'/admin/users/detail/' + ${s.id}}"
                                               class="btn btn-info btn-sm rounded-circle"
                                               title="Detail">
                                                <i class="fas fa-eye"></i>
                                            </a>
                                            <a th:href="@{'/admin/users/edit/' + ${s.id}}"
                                               class="btn btn-primary btn-sm rounded-circle"
                                               title="Edit">
                                                <i class="fas fa-edit"></i>
                                            </a>

                                            <button type="button"
                                                    class="btn btn-warning btn-sm rounded-circle btn-password"
                                                    title="Đổi mật khẩu"
                                                    data-toggle="modal"
                                                    data-target="#modalUpdatePassword"
                                                    th:data-id="${s.id}"> <i class="fas fa-key"></i>
                                            </button>


                                            <form th:action="@{/admin/users/delete/{id}(id=${s.id})}"
                                                  method="post"
                                                  style="display: inline;"
                                                  onsubmit="return confirm('Bạn chắc chắn muốn xóa người này?')">

                                                <button type="submit"
                                                        class="btn btn-danger btn-sm rounded-circle"
                                                        title="Xóa">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </form>
                                        </td>

                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <nav class="d-inline-block">
                                <ul class="pagination mb-0">
                                    <li class="page-item disabled">
                                        <a class="page-link" href="#" tabindex="-1"><i class="fas fa-chevron-left"></i></a>
                                    </li>
                                    <li class="page-item active"><a class="page-link" href="#">1 <span class="sr-only">(current)</span></a></li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">2</a>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item">
                                        <a class="page-link" href="#"><i class="fas fa-chevron-right"></i></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div th:replace="~{views/users/create :: modalCreateUser}"></div>
    <div th:replace="~{views/users/update-password :: modalUpdatePassWord}"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Lắng nghe sự kiện click trên toàn bộ trang
            document.body.addEventListener('click', function(event) {
                let button = event.target.closest('.btn-password');
                if (button) {
                    let userId = button.getAttribute('data-id');
                    let form = document.getElementById('formUpdatePassword');
                    if (form && userId) {
                        form.action = '/admin/users/update-password/' + userId;
                        console.log("Đã cập nhật form action thành: " + form.action);
                    } else {
                        console.error("Không tìm thấy Form hoặc User ID!");
                    }
                }
            });
        });
    </script>
</div>
</body>
</html>
