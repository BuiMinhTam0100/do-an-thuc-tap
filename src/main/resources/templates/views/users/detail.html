<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${detail_user.fullName()}"></title>
</head>
<body>
<div class="main-content" layout:fragment="content">
    <section class="section">

        <div class="section-header">
            <h1>Chi tiết người dùng</h1>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a th:href="@{/}">Trang chủ</a></div>
                <div class="breadcrumb-item"><a th:href="@{/admin/users}">Quản lý người dùng</a></div>
                <div class="breadcrumb-item" th:text="${detail_user.username()}"></div>
            </div>
        </div>

        <div class="section-body">
            <div class="row">
                <div class="col-12">

                    <div class="card">
                        <div class="card-body">

                            <!-- ID -->
                            <div class="form-group">
                                <label>ID người dùng:</label>
                                <p class="text-primary" th:text="${detail_user.id()}"></p>
                            </div>

                            <div class="form-group">
                                <label>Tên người dùng:</label>
                                <p>
                                    <span th:class="${#strings.isEmpty(detail_user.username()) ?
                                        'text-danger' : 'text-primary'}"
                                          th:text="${#strings.isEmpty(detail_user.username()) ?
                                            'Không xác định' : detail_user.username()}">
                                    </span>
                                </p>
                            </div>

                            <div class="form-group">
                                <label>Họ và tên:</label>
                                <p>
                                    <span th:class="${#strings.isEmpty(detail_user.fullName()) ?
                                        'text-danger' : 'text-primary'}"
                                          th:text="${#strings.isEmpty(detail_user.fullName()) ?
                                            'Chưa có dữ liệu' : detail_user.fullName()}">
                                    </span>
                                </p>
                            </div>

                            <div class="form-group">
                                <label>Quyền tài khoản:</label>
                                <p>
                                    <span class="text-primary" th:if="${detail_user.roleName() == 'ADMIN'}">Quản trị viên</span>
                                    <span class="text-primary" th:if="${detail_user.roleName() == 'MANAGER'}">Quản lý</span>
                                </p>
                            </div>

                            <!-- Trạng thái hoạt động -->
                            <div class="form-group">
                                <label>Trạng thái:</label>
                                <p>
                                    <span th:if="${detail_user.status() == 1}"
                                          class="badge badge-success">Đang hoạt động</span>

                                    <span th:if="${detail_user.status() == 0}"
                                          class="badge badge-warning">Không hoạt động</span>
                                </p>
                            </div>

                            <!-- Nút -->
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-12 col-sm-auto mb-2">
                                        <a th:href="@{/admin/users}"
                                           class="btn btn-primary btn-lg rounded-pill px-4 w-100">
                                            <i class="fas fa-arrow-left"></i> Quay lại
                                        </a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </section>
</div>
</body>
</html>
