<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragment Modal Create</title>
</head>
<body>

<div th:fragment="modalCreateUser" class="modal fade" id="modalCreate" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCreateLabel">Thêm người dùng mới</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form th:action="@{/admin/users/create}" th:object="${new_user}" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Quyền tài khoản: <span class="text-danger">*</span></label>
                        <select class="form-control select2" th:field="*{roleId}">
                            <option value="">-- Chọn quyền --</option>
                            <option th:each="c : ${new_role}"
                                    th:value="${c.id}"
                                    th:text="${c.roleName}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Họ và tên: <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" th:field="*{fullName}" placeholder="Nhập họ và tên" required>
                    </div>

                    <div class="form-group">
                        <label>Tên người dùng: <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" th:field="*{username}" placeholder="Nhập tên người dùng" required>
                    </div>

                    <div class="form-group">
                        <label>Nhập mật khẩu: <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" th:field="*{password}" placeholder="Nhập mật khẩu" required>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-primary">Lưu lại</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
