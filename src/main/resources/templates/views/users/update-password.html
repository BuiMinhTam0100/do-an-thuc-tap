<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="modalUpdatePassWord" class="modal fade" id="modalUpdatePassword" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cập nhật mật khẩu</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form id="formUpdatePassword" th:object="${update_password}" method="post">
                <div class="modal-body">

                    <div class="form-group">
                        <label>Nhập mật khẩu mới: <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" th:field="*{password}" placeholder="Nhập mật khẩu mới" required>
                    </div>

                    <div class="form-group">
                        <label>Xác nhận lại mật khẩu: <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" th:field="*{confirmPassword}" placeholder="Xác nhận mật khẩu mới" required>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-primary">Lưu lại</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
