<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${detail_product.productName()}"></title>
</head>
<body>
<div class="main-content" layout:fragment="content">
    <section class="section">

        <div class="section-header">
            <h1>Chi tiết sản phẩm</h1>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a th:href="@{/}">Trang chủ</a></div>
                <div class="breadcrumb-item"><a th:href="@{/admin/products}">Quản lý sản phẩm</a></div>
                <div class="breadcrumb-item" th:text="${detail_product.productName()}"></div>
            </div>
        </div>

        <div class="section-body">
            <div class="row">
                <div class="col-12">

                    <div class="card">
                        <div class="card-body">

                            <!-- ID -->
                            <div class="form-group">
                                <label>ID sản phẩm:</label>
                                <p class="text-primary" th:text="${detail_product.id()}"></p>
                            </div>

                            <!-- Danh mục -->
                            <div class="form-group">
                                <label>ID danh mục:</label>
                                <p class="text-primary" th:text="${detail_product.categoryID()}"></p>
                            </div>

                            <div class="form-group">
                                <label>Tên danh mục:</label>
                                <p>
                                    <span th:class="${#strings.isEmpty(detail_product.categoryName()) ?
                                        'text-danger' : 'text-primary'}"
                                          th:text="${#strings.isEmpty(detail_product.categoryName()) ?
                                            'Không xác định' : detail_product.categoryName()}">
                                    </span>
                                </p>
                            </div>

                            <!-- Tên sản phẩm -->
                            <div class="form-group">
                                <label>Tên sản phẩm:</label>
                                <p>
                                    <span th:class="${#strings.isEmpty(detail_product.productName()) ?
                                        'text-danger' : 'text-primary'}"
                                          th:text="${#strings.isEmpty(detail_product.productName()) ?
                                            'Chưa có dữ liệu' : detail_product.productName()}">
                                    </span>
                                </p>
                            </div>

                            <!-- Giá -->
                            <div class="form-group">
                                <label>Giá bán:</label>
                                <p class="text-primary"
                                   th:text="${detail_product.price() != null ? #numbers.formatDecimal(detail_product.price(), 0, 'COMMA', 0, 'POINT') + ' VND' : 'Chưa có'}"></p>
                            </div>

                            <!-- Đơn vị -->
                            <div class="form-group">
                                <label>Đơn vị tính:</label>
                                <p class="text-primary" th:text="${detail_product.unit()}"></p>
                            </div>

                            <!-- Số lượng -->
                            <div class="form-group">
                                <label>Số lượng tồn kho:</label>
                                <p>
                                    <span th:if="${detail_product.quantity() > 0}"
                                          class="text-primary"
                                          th:text="${detail_product.quantity()}"></span>
                                    <span th:if="${detail_product.quantity() == 0}"
                                          class="text-danger">Hết hàng</span>
                                </p>
                            </div>

                            <!-- Trạng thái hoạt động -->
                            <div class="form-group">
                                <label>Trạng thái:</label>
                                <p>
                                    <span th:if="${detail_product.isActive() == 1}"
                                          class="badge badge-success">Đang kinh doanh</span>

                                    <span th:if="${detail_product.isActive() == 0}"
                                          class="badge badge-warning">Ngừng kinh doanh</span>
                                </p>
                            </div>

                            <!-- Ngày xóa -->
                            <div class="form-group">
                                <label>Ngày dừng hoạt động:</label>
                                <p>
                                    <span th:if="${detail_product.deletedAt() == null}" class="badge badge-danger">Chưa bị xóa</span>

                                    <span th:if="${detail_product.deletedAt() != null}"
                                          class="text-primary"
                                          th:text="${#temporals.format(detail_product.deletedAt(), 'dd-MM-yyyy HH:mm')}"></span>
                                </p>
                            </div>

                            <!-- Nút -->
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-12 col-sm-auto mb-2">
                                        <a th:href="@{/admin/products}"
                                           class="btn btn-primary btn-lg rounded-pill px-4 w-100">
                                            <i class="fas fa-arrow-left"></i> Quay lại
                                        </a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </section>
</div>
</body>
</html>
