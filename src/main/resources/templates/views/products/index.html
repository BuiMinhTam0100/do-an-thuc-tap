<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}">
<head>
    <title>Quản lý sản phẩm</title>
</head>
<body>
<div class="main-content" layout:fragment="content">
    <section class="section">
        <div class="section-header">
            <h1>Quản lý sản phẩm</h1>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a th:href="@{/}">Trang chủ</a></div>
                <div class="breadcrumb-item">Quản lý sản phẩm</div>
            </div>
        </div>

        <div class="section-body">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <a th:href="@{/admin/products/create}" class="btn btn-primary rounded-pill">
                                Thêm mới
                            </a>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-striped table-md">
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên sản phẩm</th>
                                        <th>Danh mục</th>
                                        <th>Giá</th>
                                        <th>Trạng thái</th>
                                        <th>Hành động</th>
                                    </tr>
                                    <tr th:each="s, iterStat : ${get_product}">
                                        <td th:text="${iterStat.count}"></td>
                                        <td th:text="${s.productName()}"></td>
                                        <td th:text="${s.categoryName()}"></td>
                                        <td th:text="${#numbers.formatDecimal(s.price(), 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                                        <td>
                                            <div th:if="${s.deletedAt() == null}" class="badge badge-success">
                                                Đang hoạt động
                                            </div>

                                            <div th:if="${s.deletedAt() != null}" class="badge badge-danger">
                                                Đã xóa
                                            </div>
                                        </td>
                                        <td>
                                            <a th:href="@{'/admin/products/detail/' + ${s.id}}"
                                               class="btn btn-info btn-sm rounded-circle"
                                               title="Detail">
                                                <i class="fas fa-eye"></i>
                                            </a>
                                            <a th:href="@{'/admin/products/edit/' + ${s.id}}"
                                               class="btn btn-primary btn-sm rounded-circle"
                                               title="Edit">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <form th:action="@{/admin/products/delete/{id}(id=${s.id})}"
                                                  method="post"
                                                  style="display: inline;"
                                                  onsubmit="return confirm('Bạn chắc chắn muốn xóa sản phẩm này?')">

                                                <button type="submit"
                                                        class="btn btn-danger btn-sm rounded-circle"
                                                        title="Xóa">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </form>
                                        </td>

                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <nav class="d-inline-block">
                                <ul class="pagination mb-0">
                                    <li class="page-item disabled">
                                        <a class="page-link" href="#" tabindex="-1"><i class="fas fa-chevron-left"></i></a>
                                    </li>
                                    <li class="page-item active"><a class="page-link" href="#">1 <span class="sr-only">(current)</span></a></li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">2</a>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item">
                                        <a class="page-link" href="#"><i class="fas fa-chevron-right"></i></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
