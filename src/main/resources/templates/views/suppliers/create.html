<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới nhà cung cấp</title>
</head>
<body>
<div class="main-content" layout:fragment="content">
    <section class="section">
        <div class="section-header">
            <h1>Thêm mới nhà cung cấp</h1>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a th:href="@{/}">Trang chủ</a></div>
                <div class="breadcrumb-item"><a th:href="@{/admin/suppliers}">Quản lý nhà cung cấp</a></div>
                <div class="breadcrumb-item">Thêm mới</div>
            </div>
        </div>

        <div class="section-body">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Thông tin nhà cung cấp</h4>
                        </div>

                        <div class="card-body">
                            <form th:action="@{/admin/suppliers/create}" th:object="${new_suppliers}" method="post">

                                <!-- Tên nhà cung cấp -->
                                <div class="form-group">
                                    <label>Tên nhà cung cấp <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" th:field="*{supplierName}"
                                           placeholder="VD: Heineken Việt Nam">
                                </div>

                                <!-- Số điện thoại -->
                                <div class="form-group">
                                    <label>Số điện thoại <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" th:field="*{phone}"
                                           placeholder="VD: 0901 234 567">
                                </div>

                                <!-- Địa chỉ -->
                                <div class="form-group">
                                    <label>Địa chỉ <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" th:field="*{address}"
                                           placeholder="VD: 123 Lê Lợi, Quận 1, TP.HCM">
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-12 col-sm-auto mb-2">
                                            <button class="btn btn-primary btn-lg rounded-pill px-4 w-100" type="submit">
                                                <i class="fas fa-save"></i> Lưu
                                            </button>
                                        </div>
                                        <div class="col-12 col-sm-auto">
                                            <a th:href="@{/admin/suppliers}"
                                               class="btn btn-outline-secondary btn-lg rounded-pill px-4 w-100">
                                                <i class="fas fa-times"></i> Hủy
                                            </a>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div> <!-- card-body -->
                    </div> <!-- card -->
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
