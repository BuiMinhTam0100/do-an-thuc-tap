<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${detail_suppliers.supplierName}"></title>
</head>
<body>
<div class="main-content" layout:fragment="content">
    <section class="section">

        <div class="section-header">
            <h1>Chi tiết nhà cung cấp</h1>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a th:href="@{/}">Trang chủ</a></div>
                <div class="breadcrumb-item"><a th:href="@{/admin/suppliers}">Quản lý nhà cung cấp</a></div>
                <div class="breadcrumb-item" th:text="${detail_suppliers.supplierName}"></div>
            </div>
        </div>

        <div class="section-body">
            <div class="row">
                <div class="col-12">

                    <div class="card">
                        <div class="card-body">

                            <div class="form-group">
                                <label>ID nhà cung cấp:</label>
                                <p class="text-primary" th:text="${detail_suppliers.id}"></p>
                            </div>

                            <div class="form-group">
                                <label>Tên nhà cung cấp:</label>
                                <p>
                                    <span th:class="${#strings.isEmpty(detail_suppliers.supplierName) ?
                                        'text-danger' : 'text-primary'}"
                                          th:text="${#strings.isEmpty(detail_suppliers.supplierName) ?
                                            'Chưa có dữ liệu' : detail_suppliers.supplierName}">
                                    </span>
                                </p>
                            </div>

                            <div class="form-group">
                                <label>Số điện thoại:</label>
                                <p>
                                    <span th:class="${#strings.isEmpty(detail_suppliers.phone) ?
                                        'text-danger' : 'text-primary'}"
                                          th:text="${#strings.isEmpty(detail_suppliers.phone) ?
                                            'Chưa có dữ liệu' : detail_suppliers.phone}">
                                    </span>
                                </p>
                            </div>

                            <div class="form-group">
                                <label>Địa chỉ:</label>
                                <p>
                                    <span th:class="${#strings.isEmpty(detail_suppliers.address) ?
                                        'text-danger' : 'text-primary'}"
                                          th:text="${#strings.isEmpty(detail_suppliers.address) ?
                                            'Chưa có dữ liệu' : detail_suppliers.address}">
                                    </span>
                                </p>
                            </div>

                            <div class="form-group">
                                <label>Ngày dừng hoạt động:</label>
                                <p>
                                    <span th:if="${detail_suppliers.deletedAt == null}"
                                          class="text-danger">Chưa dừng hoạt động</span>

                                    <span th:if="${detail_suppliers.deletedAt != null}"
                                          class="text-primary"
                                          th:text="${#temporals.format(detail_suppliers.deletedAt, 'dd-MM-yyyy HH:mm')}"></span>
                                </p>
                            </div>

                            <div class="form-group">
                                <label>Trạng thái:</label>
                                <p>
                                    <span th:if="${detail_suppliers.deletedAt == null}"
                                          class="badge badge-success">Đang hoạt động</span>

                                    <span th:if="${detail_suppliers.deletedAt != null}"
                                          class="badge badge-danger">Dừng hoạt động</span>
                                </p>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-12 col-sm-auto mb-2">
                                        <a th:href="@{/admin/suppliers}"
                                           class="btn btn-primary btn-lg rounded-pill px-4 w-100">
                                            <i class="fas fa-arrow-left"></i> Quay lại
                                        </a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </section>
</div>
</body>
</html>
