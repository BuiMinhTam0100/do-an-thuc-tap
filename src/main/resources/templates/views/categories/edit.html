<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="'Sửa: ' + ${edit_categories.categoryName}"></title>
</head>

<body>
<div class="main-content" layout:fragment="content">
    <section class="section">

        <div class="section-header">
            <h1>Sửa danh mục</h1>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a th:href="@{/}">Trang chủ</a></div>
                <div class="breadcrumb-item"><a th:href="@{/admin/categories}">Quản lý danh mục</a></div>
                <div class="breadcrumb-item" th:text="${edit_categories.categoryName}"></div>
            </div>
        </div>

        <div class="section-body">
            <div class="row">
                <div class="col-12">

                    <div class="card">
                        <div class="card-body">

                            <form th:action="@{/admin/categories/edit/{id}(id=${edit_categories.id})}"
                                  th:object="${edit_categories}" method="post">

                                <div class="form-group">
                                    <label>Tên danh mục <span class="text-danger">*</span></label>
                                    <input type="text"
                                           class="form-control"
                                           th:field="*{categoryName}"
                                           placeholder="Nhập tên danh mục">
                                </div>

                                <div class="form-group">
                                    <label>Trạng thái:</label>
                                    <p>
                                        <span th:if="${edit_categories.deletedAt == null}"
                                              class="badge badge-success">Đang hoạt động</span>

                                        <span th:if="${edit_categories.deletedAt != null}"
                                              class="badge badge-danger">Đã xóa / Dừng hoạt động</span>
                                    </p>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-12 col-sm-auto mb-2">
                                            <button class="btn btn-primary btn-lg rounded-pill px-4 w-100" type="submit">
                                                <i class="fas fa-save"></i> Cập nhật
                                            </button>
                                        </div>

                                        <div class="col-12 col-sm-auto">
                                            <a th:href="@{/admin/categories}"
                                               class="btn btn-outline-secondary btn-lg rounded-pill px-4 w-100">
                                                <i class="fas fa-times"></i> Hủy
                                            </a>
                                        </div>
                                    </div>
                                </div>

                            </form>

                        </div> </div> </div>
            </div>
        </div>

    </section>
</div>

</body>
</html>
