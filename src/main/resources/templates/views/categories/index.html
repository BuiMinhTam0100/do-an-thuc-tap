<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}">
<head>
    <title>Quản lý danh mục</title>
</head>
<body>
<div class="main-content" layout:fragment="content">
    <section class="section">
        <div class="section-header">
            <h1>Quản lý danh mục</h1>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a th:href="@{/}">Trang chủ</a></div>
                <div class="breadcrumb-item">Quản lý danh mục</div>
            </div>
        </div>

        <div class="section-body">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <button type="button" class="btn btn-primary rounded-pill"
                                    data-toggle="modal" data-target="#modalCreate">
                                <i class="fas fa-plus"></i> Thêm mới
                            </button>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-striped table-md">
                                    <thead>
                                    <tr>
                                        <th>STT</th>
                                        <th>Tên danh mục</th>
                                        <th>Ngày tạo</th>
                                        <th>Ngày cập nhật</th>
                                        <th>Tình trạng</th>
                                        <th>Hành động</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="c, iterStat : ${get_categories}">
                                        <td th:text="${iterStat.count}"></td>
                                        <td th:text="${c.categoryName()}"></td>
                                        <td th:text="${c.createdAt() != null ? #temporals.format(c.createdAt(), 'dd/MM/yyyy') : ''}"></td>
                                        <td th:text="${c.updatedAt() != null ? #temporals.format(c.updatedAt(), 'dd/MM/yyyy') : ''}"></td>
                                        <td>
                                            <div th:if="${c.deletedAt() == null}" class="badge badge-success">
                                                Đang hoạt động
                                            </div>

                                            <div th:if="${c.deletedAt() != null}" class="badge badge-danger">
                                                Đã xóa
                                            </div>
                                        </td>
                                        <td>
                                            <a th:href="@{'/admin/categories/detail/' + ${c.id()}}" class="btn btn-info btn-sm rounded-circle"><i class="fas fa-eye"></i></a>
                                            <a th:href="@{'/admin/categories/edit/' + ${c.id()}}" class="btn btn-primary btn-sm rounded-circle"><i class="fas fa-edit"></i></a>
                                            <form th:action="@{/admin/categories/delete/{id}(id=${c.id()})}" method="post" style="display: inline;" onsubmit="return confirm('Xóa danh mục này?')">
                                                <button type="submit" class="btn btn-danger btn-sm rounded-circle"><i class="fas fa-trash"></i></button>
                                            </form>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div th:replace="~{views/categories/create :: modalCreateCategory}"></div>

</div>
</body>
</html>
