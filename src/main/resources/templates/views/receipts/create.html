<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Fragment Modal Create</title>
</head>
<body>

<div th:fragment="modalReceipts" class="modal fade" id="modalCreate" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalCreateLabel">Thêm phiếu nhập</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form th:action="@{/admin/receipts/create}" th:object="${new_receipt}" method="post">
        <div class="modal-body">

          <div class="form-group">
            <label>Nhà cung cấp: <span class="text-danger">*</span></label>
            <select class="form-control select2" th:field="*{supplierId}">
              <option value="">-- Chọn nhà cung cấp --</option>
              <option th:each="c : ${get_supplier}"
                      th:value="${c.id}"
                      th:text="${c.supplierName}">
              </option>
            </select>
          </div>

          <div class="form-group">
            <label>Tổng tiền nhập: <span class="text-danger">*</span></label>
            <input type="number" class="form-control" th:field="*{totalAmount}" placeholder="Nhập số tiền" required>
          </div>

        </div> <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
        <button type="submit" class="btn btn-primary">Lưu lại</button>
      </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
