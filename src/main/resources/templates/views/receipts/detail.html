<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${detail_receipt.supplierName()}"></title>
</head>
<body>
<div class="main-content" layout:fragment="content">
    <section class="section">

        <div class="section-header">
            <h1>Chi tiết sản phẩm</h1>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a th:href="@{/}">Trang chủ</a></div>
                <div class="breadcrumb-item"><a th:href="@{/admin/products}">Quản lý phiếu nhập</a></div>
                <div class="breadcrumb-item" th:text="${detail_receipt.supplierName()}"></div>
            </div>
        </div>

        <div class="section-body">
            <div class="row">
                <div class="col-12">

                    <div class="card">
                        <div class="card-body">

                            <!-- ID -->
                            <div class="form-group">
                                <label>ID nhà cung cấp:</label>
                                <p class="text-primary" th:text="${detail_receipt.receiptId()}"></p>
                            </div>

                            <div class="form-group">
                                <label>Tên nhà cung cấp:</label>
                                <p>
                                    <span th:class="${#strings.isEmpty(detail_receipt.supplierName()) ?
                                        'text-danger' : 'text-primary'}"
                                          th:text="${#strings.isEmpty(detail_receipt.supplierName()) ?
                                            'Không xác định' : detail_receipt.supplierName()}">
                                    </span>
                                </p>
                            </div>

                            <!-- Giá -->
                            <div class="form-group">
                                <label>Giá bán:</label>
                                <p class="text-primary"
                                   th:text="${detail_receipt.totalAmount() != null ? #numbers.formatDecimal(detail_receipt.totalAmount(), 0, 'COMMA', 0, 'POINT') + ' VND' : 'Chưa có'}"></p>
                            </div>


                            <!-- Ngày xóa -->
                            <div class="form-group">
                                <label>Ngày dừng hoạt động:</label>
                                <p>
                                    <span th:if="${detail_receipt.deletedAt() == null}" class="badge badge-danger">Chưa bị xóa</span>

                                    <span th:if="${detail_receipt.deletedAt() != null}"
                                          class="text-primary"
                                          th:text="${#temporals.format(detail_receipt.deletedAt(), 'dd-MM-yyyy HH:mm')}"></span>
                                </p>
                            </div>

                            <!-- Nút -->
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-12 col-sm-auto mb-2">
                                        <a th:href="@{/admin/products}"
                                           class="btn btn-primary btn-lg rounded-pill px-4 w-100">
                                            <i class="fas fa-arrow-left"></i> Quay lại
                                        </a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </section>
</div>
</body>
</html>
